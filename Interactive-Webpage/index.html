<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My Interactive Page</h1>
    </header>

    <!-- Interactive Button Example -->
    <button id="greetBtn">Click me!</button>
    <p id="greetMsg"></p>

    <!-- Light/Dark Mode Toggle -->
    <button id="modeToggle">Toggle Light/Dark Mode</button>

    <!-- Collapsible FAQ -->
    <div class="faq">
        <h3 class="faq-question">What is JavaScript?</h3>
        <p class="faq-answer">JavaScript is a programming language for the web.</p>
        <h3 class="faq-question">Why use JavaScript?</h3>
        <p class="faq-answer">It makes web pages interactive and dynamic.</p>
    </div>

    <!-- Simple Form -->
    <form id="userForm">
        <label>Name: <input type="text" id="name"></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Password: <input type="password" id="password"></label><br>
        <button type="submit">Submit</button>
        <p id="formMsg"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
